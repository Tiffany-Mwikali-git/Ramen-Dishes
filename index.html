<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ramen Rating App</h1>
    <div class="ramen-menu" id="ramen-menu">
        <!-- Ramen images will be displayed here -->
    </div>
    <div class="ramen-detail" id="ramen-detail">
        <h2>Ramen Details</h2>
        <img id="detail-image" src="" alt="Ramen Image">
        <ul>
            <li>Name</li>
            <li>Restaurant</li>
            <li>Rating</li>
            <li>comment</li>
        </ul>
    </div>
    <div class="new-ramen-form">
        <h2>Add New Ramen</h2>
        <form id="new-ramen-form">
            <input type="text" id="new-name" placeholder="Name" required>
            <input type="text" id="new-restaurant" placeholder="Restaurant" required>
            <input type="number" id="new-rating" placeholder="Rating (1-5)" min="1" max="5" required>
            <input type="text" id="new-comments" placeholder="Comments" required>
            <input type="url" id="new-image" placeholder="Image URL" required>
            <button type="submit">Add Ramen</button>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
